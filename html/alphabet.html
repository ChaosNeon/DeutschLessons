<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Das Alphabet</title>
</head>
<body>
  <div class="px-5 pt-4">
    <h1>Das Alphabet</h1>
    <!--Card containing the whole game-->
    <div class="card" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">Ejercicio del Alfabeto</h5>
          <h6 class="card-subtitle mb-2 text-muted">Escribe las pronunciaciones</h6>
          <p class="card-text">Da click a iniciar.</p>
          <button type="button" class="btn btn-primary" onclick="startGame()">Iniciar</button>
          <!--Container for the text area-->
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">------------</label><br>
            <label for="exampleFormControlTextarea1" class="form-label">Vidas: </label>
            <label for="exampleFormControlTextarea1" class="form-label">---</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
          </div> 
          <!--Container for the control buttons--> 
          <div class="container px-4">
            <div class="row gx-3">
              <div class="col">
                <button type="button" class="btn btn-primary" onclick="tryAnswer()" disabled>Comprobar</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary" onclick="nextQuestion()" disabled>Siguiente</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary" onclick="restartGame()" disabled>Reiniciar</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="pt-4"> 
      <a class="btn btn-outline-primary" href="../html/moduleOne.html" role="button">Regresar</a>
    </div>
    </div>
    <div>
      <img src="../img/tenor (1).gif">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="../scripts/answers/dasAlpha.js"></script>
    <script src="../scripts/alpha.js"></script>
</body>
</html>
